services:
  # Frontend Static Site
  - type: web
    name: airtalk-frontend
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_WS_SERVER_URL
        value: wss://airtalk-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Signaling Server
  - type: web
    name: airtalk-backend
    runtime: node
    plan: free
    region: oregon
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://airtalk-frontend.onrender.com
